<!doctype html>
<html>
<head>
	<title>Fred's blog</title>
	<meta charset="utf-8">
	<meta name="description" content="Warmup for 10/10/2013. Given a string return the first unique character in javascript">
</head>
<script>
	var str = "google";
	str = str.split("");
	var seen = [];

	while(str.length!=0)
	{
		var element = str[0];
		str.shift();

		if(str.indexOf(element)==-1 && seen.indexOf(element)==-1)
		{
			console.log( element);
			break;
		}

		seen.push(element);

	}

</script>
</html>
